<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Strategy Review</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 40px; color: #333; }
    .container { max-width: 1000px; margin: 0 auto; }
    .header { text-align: center; margin-bottom: 40px; }
    .header h1 { margin: 0 0 10px; color: #2c3e50; }
    
    /* Loading & Error States */
    .status-msg { text-align: center; font-size: 18px; margin-top: 50px; padding: 20px; border-radius: 8px; }
    .loading { color: #666; background: #e9ecef; }
    .error { color: #721c24; background: #f8d7da; border: 1px solid #f5c6cb; }
    .success { color: #155724; background: #d4edda; border: 1px solid #c3e6cb; }

    /* Cards */
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px; }
    .card { 
      background: white; padding: 25px; border-radius: 12px; 
      border: 2px solid transparent; cursor: pointer; 
      transition: all 0.2s ease; box-shadow: 0 4px 6px rgba(0,0,0,0.05); 
      display: flex; flex-direction: column; 
    }
    .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    .card.selected { border-color: #007bff; background: #f0f7ff; box-shadow: 0 0 0 4px rgba(0,123,255,0.15); }
    
    .card h3 { margin-top: 0; color: #2c3e50; font-size: 1.2em; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    .content-preview { font-size: 14px; color: #555; margin-top: 15px; flex-grow: 1; line-height: 1.5; }
    .content-preview strong { color: #000; display: block; margin-bottom: 6px; }
    .meta-desc { color: #666; font-style: italic; display: block; margin-top: 5px; font-size: 0.9em; }

    /* Feedback */
    .feedback-area { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
    textarea { width: 100%; height: 120px; border: 2px solid #e1e4e8; border-radius: 8px; padding: 15px; margin-top: 15px; font-family: inherit; font-size: 14px; resize: vertical; box-sizing: border-box;}
    .btn { background: #28a745; color: white; padding: 16px 32px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; display: block; width: 100%; margin-top: 20px; }
    .btn:hover { background: #218838; }
    .btn:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Strategy Selection</h1>
      <p>Select a base outline or provide instructions to mix them.</p>
    </div>

    <div id="loading" class="status-msg loading">‚è≥ Loading Strategy Drafts...</div>
    <div id="error" class="status-msg error" style="display:none;"></div>
    <div id="success" class="status-msg success" style="display:none;">
      <h1>‚úÖ Received!</h1>
      <p>The AI is writing the article now. You can close this tab.</p>
    </div>

    <div id="mainContent" style="display:none;">
      <form id="strategyForm">
        <input type="hidden" name="db_id" id="db_id_input">
        <input type="hidden" name="selected_id" id="selected_id_input">
        
        <div class="grid" id="cardContainer"></div>

        <div class="feedback-area">
          <h3>üë©‚Äçüíª Human Feedback / Instructions</h3>
          <textarea id="feedbackText" placeholder="Enter your instructions here..."></textarea>
          <p style="text-align:center; font-size:12px; color:#888; margin-top:10px;">Selected Option: <span id="display-id" style="font-weight:bold; color:#007bff;">None</span></p>
          <button type="button" onclick="submitData()" class="btn">Confirm Strategy üöÄ</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // ==========================================
    // YOUR URLs (Extracted from your uploaded JSON)
    // ==========================================
    const GET_WEBHOOK = 'https://n8n.srv975478.hstgr.cloud/webhook/96995a54-8b1f-4130-8888-f847ab014aa5'; 
    const POST_WEBHOOK = 'https://n8n.srv975478.hstgr.cloud/webhook/c8c3680d-5fbf-4d9c-b162-eaa5b8d50608';
    // ==========================================

    window.onload = async function() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');

      if (!id) {
        showError("No ID found in URL. Please check the link from Slack.");
        return;
      }
      document.getElementById('db_id_input').value = id;

      try {
        const response = await fetch(`${GET_WEBHOOK}?id=${id}`);
        if (!response.ok) throw new Error("Failed to connect to n8n.");
        
        const data = await response.json();
        
        // Handle array wrapping if n8n returns [ { outlines: ... } ]
        const outlines = data.outlines || (Array.isArray(data) && data[0] ? data[0].outlines : null);

        if (!outlines) throw new Error("No outlines found in the database for this ID.");
        
        renderCards(outlines);
      } catch (e) {
        showError(e.message);
      }
    };

    function renderCards(outlines) {
      const container = document.getElementById('cardContainer');
      let html = '';

      outlines.forEach(o => {
         let preview = '';
         let title = o.name || `Option ${o.id}`;
         
         if (typeof o.content === 'object' && o.content !== null) {
            preview = `<strong>${o.content.pageTitle || 'Strategy Outline'}</strong><span class="meta-desc">${o.content.metaDescription || ''}</span>`;
         } else {
            const text = o.content || "";
            preview = text.length > 200 ? text.substring(0, 200) + "..." : text;
         }

         html += `
          <div class="card" id="card-${o.id}" onclick="selectCard(${o.id})">
            <h3>${title}</h3>
            <div class="content-preview">${preview}</div>
          </div>
         `;
      });

      container.innerHTML = html;
      document.getElementById('loading').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
    }

    function selectCard(id) {
      document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
      document.getElementById('card-' + id).classList.add('selected');
      document.getElementById('selected_id_input').value = id;
      document.getElementById('display-id').innerText = id;
    }

    async function submitData() {
      const id = document.getElementById('db_id_input').value;
      const selectedId = document.getElementById('selected_id_input').value;
      const feedback = document.getElementById('feedbackText').value;

      if (!selectedId && !feedback.trim()) {
        alert("‚ö†Ô∏è Please select a strategy card OR write some feedback.");
        return;
      }

      const btn = document.querySelector('.btn');
      btn.innerText = "Sending...";
      btn.disabled = true;

      try {
        await fetch(POST_WEBHOOK, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ db_id: id, selected_id: selectedId, feedback: feedback })
        });
        
        document.getElementById('mainContent').style.display = 'none';
        document.getElementById('success').style.display = 'block';
        document.querySelector('.header').style.display = 'none';
      } catch (e) {
        alert("Error sending data: " + e.message);
        btn.innerText = "Confirm Strategy üöÄ";
        btn.disabled = false;
      }
    }

    function showError(msg) {
      const el = document.getElementById('error');
      el.innerText = "Error: " + msg;
      el.style.display = 'block';
      document.getElementById('loading').style.display = 'none';
    }
  </script>
</body>
</html>
